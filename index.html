<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="#" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="main_heading">
        <div class="title">calc</div>
        <div class="themes">
          <div class="themes-title">THEME</div>
          <div class="toggle-theme-contain">
            <div class="number-toogle">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toogle">
              <!-- change theme click -->
              <div></div>
              <!-- <div></div>
              <div></div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="main_body">
        <div class="output">
          <!-- <div class="previos">prev</div> -->
          <div class="current">399,981</div>
        </div>
        <div class="items">
          <button class="item key-light">7</button>
          <button class="item key-light">8</button>
          <button class="item key-light">9</button>
          <button class="item key-blue">del</button>
          <button class="item key-light">4</button>
          <button class="item key-light">5</button>
          <button class="item key-light">6</button>
          <button class="item key-light">+</button>
          <button class="item key-light">1</button>
          <button class="item key-light">2</button>
          <button class="item key-light">3</button>
          <button class="item key-light">-</button>
          <button class="item key-light">.</button>
          <button class="item key-light">0</button>
          <button class="item key-light">/</button>
          <button class="item key-light">x</button>
          <button class="item span-reset key-blue">RESET</button>
          <!-- <button class="item bg-light">span-two</button> -->
          <button class="item span-dengan key-orange">=</button>
          <!-- <button class="item">span-two</button> -->
        </div>
      </div>
      <div class="main_footer">
        <h1 class="created">created by <a href="https://github.com/ziss25" target="_blank">ziss</a></h1>
      </div>
    </main>
    <!-- lanjut besok oke? -->
  </body>
</html>
